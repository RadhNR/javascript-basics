<html>
	<head></head>
	<body id="body"> 
		
		<script>
			var btn = document.createElement('button');
			var text = document.createTextNode('Click Button');
			btn.appendChild(text);
			btn.setAttribute('id', 'btn');
			
			var btn1 = document.createElement('button');
			var text1 = document.createTextNode('another event');
			btn1.appendChild(text1);
			btn1.setAttribute('id', 'btn1');
			
			var body = document.getElementById('body');
			
			body.appendChild(btn);
			body.appendChild(btn1);
			
			var btnTarget = document.getElementById('btn');
			var btn1Target = document.getElementById('btn1');
			
			btnTarget.addEventListener('mouseup', function(){
				console.log('mouseup event');
			});
			btnTarget.addEventListener('click', function(){
				console.log('click event');				
			});
			btnTarget.addEventListener('mouseover', function() {
				console.log('mouseover event');
			});
			btnTarget.addEventListener('mouseleave', externalFun);
			
			//btn1.
			function externalFun() {
				console.log('mouseleave event');
			}
			
			
			btn1Target.onclick = function() {
				console.log('inlione onclick.....')
				
			}
			btn1Target.onmouseenter = function() {
				console.log('inlione onmouseenter.....')
				
			}
			
		</script>
	</body>
</html>
